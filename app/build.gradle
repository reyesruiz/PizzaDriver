import groovy.json.JsonSlurper

apply plugin: 'com.android.application'

android {


    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    def jsonFile = file('version.properties.json')
    def parsedJson = new JsonSlurper().parseText(jsonFile.text)
    def mVersionCode = parsedJson.version_code
    def major = parsedJson.app_version.major
    def minor = parsedJson.app_version.minor
    def patch = parsedJson.app_version.patch
    def build = parsedJson.app_version.build
    def mVersionName = "v${major}.${minor}.${patch} Build: ${build}"
    def mApplicationId = "com.digitalruiz.pizzadriver"

    defaultConfig {
        applicationId mApplicationId
        minSdkVersion 26
        targetSdkVersion 30
        versionCode mVersionCode
        versionName mVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'org.jetbrains:annotations-java5:21.0.1'
}