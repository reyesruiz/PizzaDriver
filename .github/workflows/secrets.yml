name: Show Me the S3cr3tz
on: [push]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up secret file
        env:
          DEBUG_ALIAS: ${{ secrets.KEYALIAS }}
          DEBUG_KEYSTORE: ${{ secrets.KEYSTORE }}
          DEBUG_KEYSTOREPASSWORD: ${{secrets.KEYSTORE_PASSWORD}}
          DEBUG_KEYPASSWORD: ${{secrets.KEY_PASSWORD}}
        run: |
          echo $DEBUG_PASSWORD >> secrets.txt
          echo $DEBUG_SECRET_KEY >> secrets.txt

      - name: Run tmate
        uses: mxschmitt/action-tmate@v2