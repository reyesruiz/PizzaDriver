dist: trusty

env:
  global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.2
    - ANDROID_ABI=armeabi-v7a

android:
  components:
    - build-tools-29.0.2
    - android-29 
    - platform-tools-29.0.2
    - extra

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
